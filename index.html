<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1>My Website</h1>
            <p>When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://images.pexels.com/photos/4652275/pexels-photo-4652275.jpeg?auto=compress&cs=tinysrgb&w=600);">Mountains</div>
            <div class="box col-2" style="background-image: url(https://images.pexels.com/photos/1192632/pexels-photo-1192632.jpeg?auto=compress&cs=tinysrgb&w=600);">Hills</div>
            <div class="box" style="background-image: url(https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=600);">Nature</div>
            <div class="box row-2" style="background-image: url(https://images.pexels.com/photos/1805053/pexels-photo-1805053.jpeg?auto=compress&cs=tinysrgb&w=600);">Car</div>
            <div class="box col-2" style="background-image: url(https://images.pexels.com/photos/2587054/pexels-photo-2587054.jpeg?auto=compress&cs=tinysrgb&w=600);">House</div>
            <div class="box" style="background-image: url(https://images.pexels.com/photos/1722183/pexels-photo-1722183.jpeg?auto=compress&cs=tinysrgb&w=600);">Building</div>
            <div class="box col-2" style="background-image: url(https://images.pexels.com/photos/2227774/pexels-photo-2227774.jpeg?auto=compress&cs=tinysrgb&w=600);">Swimming Pool</div>
        </div>
    </div>
</body>
</html>
